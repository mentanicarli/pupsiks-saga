<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frnk ness collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #0c0c0c;
            --bg-elevated: #151515;
            --bg-card: #1a1a1a;
            --fg: #e8e8e8;
            --fg-muted: #707070;
            --accent: #b8956e;
            --accent-dim: #8a7050;
            --border: #252525;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--fg-muted); }

        .page {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            display: none;
        }
        .page.active {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* --- Главная страница (Старый дизайн) --- */
        .release-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .release-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .release-card:hover .card-image {
            filter: brightness(1.05);
        }
        .card-image {
            transition: filter 0.3s ease;
        }

        /* --- Страница релиза (Новый дизайн) --- */
        .track-row {
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .track-row:last-child { border-bottom: none; }
        .track-row:hover { background-color: rgba(255,255,255,0.02); }
        .track-row.playing { background-color: rgba(184, 149, 110, 0.05); }
        .track-row.playing .track-num { color: var(--accent); }

        /* --- Общие элементы --- */
        .play-btn { transition: transform 0.15s ease, opacity 0.2s ease; }
        .play-btn:hover { transform: scale(1.1); }
        .play-btn:active { transform: scale(0.95); }

        .player {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .player.visible { transform: translateY(0); }

        .progress-container {
            position: relative;
            height: 4px;
            background: var(--border);
            cursor: pointer;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        .lyrics-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .lyrics-panel.open { transform: translateX(0); }

        .stagger-item {
            opacity: 0;
            transform: translateY(15px);
        }
        .stagger-item.visible { animation: fadeUp 0.5s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.03; z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        button:focus-visible, a:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-[var(--bg)]/90 backdrop-blur-md border-b border-[var(--border)]">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <button onclick="showPage('home')" class="flex items-center gap-3 group" aria-label="На главную">
                <div class="w-8 h-8 rounded bg-[var(--accent)] flex items-center justify-center">
                    <span class="font-bold text-sm text-[var(--bg)]">4L</span>
                </div>
                <span class="text-lg font-medium tracking-tight">frnk ness collection</span>
            </button>
            <nav class="hidden sm:flex items-center gap-6 text-sm text-[var(--fg-muted)]">
                <span class="text-xs tracking-widest uppercase">Архив Пупсиков</span>
            </nav>
        </div>
    </header>

    <main class="pt-20 pb-32 min-h-screen">
        
        <!-- HOME PAGE -->
        <div id="page-home" class="page active">
            <div class="max-w-6xl mx-auto px-6 py-12">
                <section class="mb-16 stagger-item">
                    <h1 class="text-4xl sm:text-5xl font-light tracking-tight mb-4">Сага Пупсиков</h1>
                    <p class="text-[var(--fg-muted)] text-lg max-w-xl">Полная коллекция релизов frnk ness про компанию Пупсиков. Альбомы, синглы и тексты песен в одном месте.</p>
                </section>

                <section class="mb-12 stagger-item" style="animation-delay: 0.1s;">
                    <h2 class="text-xs tracking-widest uppercase text-[var(--fg-muted)] mb-6">Альбомы</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="albums-grid"></div>
                </section>

                <section class="stagger-item" style="animation-delay: 0.2s;">
                    <h2 class="text-xs tracking-widest uppercase text-[var(--fg-muted)] mb-6">Синглы</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="singles-grid"></div>
                </section>
            </div>
        </div>

        <!-- RELEASE PAGE -->
        <div id="page-release" class="page">
            <div class="max-w-6xl mx-auto px-6 py-8">
                <button onclick="showPage('home')" class="flex items-center gap-2 text-[var(--fg-muted)] hover:text-[var(--fg)] transition-colors mb-12 group">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="group-hover:-translate-x-1 transition-transform"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    <span class="text-sm">Назад</span>
                </button>

                <div class="flex flex-col lg:flex-row gap-8 lg:gap-16">
                    <div class="lg:w-80 flex-shrink-0">
                        <div id="release-cover" class="aspect-square rounded-2xl overflow-hidden bg-[var(--bg-card)] mb-6 shadow-2xl shadow-black/40"></div>
                        <h1 id="release-title" class="text-3xl font-semibold mb-2 tracking-tight leading-tight"></h1>
                        <p id="release-artist" class="text-[var(--accent)] text-sm font-medium mb-4 tracking-wide lowercase">frnk ness</p>
                        <p id="release-meta" class="text-sm text-[var(--fg-muted)] tracking-wide"></p>
                        
                        <!-- Кнопка скачивания Lyrics Book -->
                        <div id="download-container" class="mt-6 hidden">
                            <a id="download-lyrics-btn" href="#" download class="inline-flex items-center gap-2 text-xs tracking-widest uppercase text-[var(--accent)] hover:text-[var(--fg)] border border-[var(--accent)]/30 hover:border-[var(--accent)] rounded-lg px-4 py-3 transition-colors group">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="group-hover:translate-y-0.5 transition-transform">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span>Скачать Lyrics Book</span>
                            </a>
                        </div>
                    </div>

                    <div class="flex-1 max-w-2xl">
                        <div class="flex items-center gap-4 mb-6">
                            <h3 class="text-xs tracking-[0.2em] uppercase text-[var(--fg-muted)]">Треклист</h3>
                            <div class="flex-1 h-px bg-[var(--border)]"></div>
                        </div>
                        <div id="tracklist" class="space-y-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lyrics Panel (z-50) -->
    <div id="lyrics-panel" class="lyrics-panel fixed top-0 right-0 w-full sm:w-96 h-full bg-[var(--bg-elevated)] border-l border-[var(--border)] z-50 overflow-hidden flex flex-col">
        <div class="p-6 border-b border-[var(--border)] flex items-center justify-between flex-shrink-0">
            <div>
                <h4 id="lyrics-track-title" class="font-medium"></h4>
                <p class="text-sm text-[var(--fg-muted)]">frnk ness</p>
            </div>
            <button onclick="closeLyrics()" class="flex items-center gap-2 px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-sm transition-colors" aria-label="Закрыть текст">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                <span>Закрыть</span>
            </button>
        </div>
        <div id="lyrics-content" class="flex-1 overflow-y-auto p-6 text-lg leading-relaxed text-[var(--fg-muted)]">
            <p class="italic">Текст загружается...</p>
        </div>
    </div>

    <!-- Player -->
    <div id="player" class="player fixed bottom-0 left-0 right-0 bg-[var(--bg-elevated)] border-t border-[var(--border)] z-30">
        <div class="max-w-6xl mx-auto">
            <div class="progress-container rounded-none" onclick="seekTrack(event)">
                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
            </div>
            
            <div class="px-6 py-4 flex items-center gap-4">
                <div class="flex items-center gap-4 flex-1 min-w-0">
                    <div id="player-cover" class="w-12 h-12 rounded bg-[var(--bg-card)] flex-shrink-0 overflow-hidden"></div>
                    <div class="min-w-0">
                        <p id="player-track" class="font-medium truncate"></p>
                        <p class="text-sm text-[var(--fg-muted)] truncate">frnk ness</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="prevTrack()" class="play-btn p-2 text-[var(--fg-muted)] hover:text-[var(--fg)]" aria-label="Предыдущий трек">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play-pause-btn" onclick="togglePlay()" class="play-btn w-12 h-12 rounded-full bg-[var(--fg)] text-[var(--bg)] flex items-center justify-center" aria-label="Воспроизвести">
                        <svg id="icon-play" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="icon-pause" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="hidden"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>
                    </button>
                    <button onclick="nextTrack()" class="play-btn p-2 text-[var(--fg-muted)] hover:text-[var(--fg)]" aria-label="Следующий трек">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>

                <div class="hidden sm:flex items-center gap-2 text-sm text-[var(--fg-muted)] flex-1 justify-end font-mono">
                    <span id="time-current">0:00</span>
                    <span>/</span>
                    <span id="time-total">0:00</span>
                </div>

                <button id="lyrics-btn" onclick="toggleLyrics()" class="hidden p-2 text-[var(--fg-muted)] hover:text-[var(--accent)] transition-colors" aria-label="Текст песни">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h12"/></svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>

    <script>
        // ============================================
        // ДАННЫЕ РЕЛИЗОВ
        // ============================================
        
        const releases = {
            'most-venture-poopsicks': {
                type: 'album',
                title: 'Most Venture Poopsicks / Last Over V',
                year: '2025',
                cover: 'images/album1-cover.jpg',
                audioPath: 'audio/album1/',
                lyricsPath: 'lyrics/album1/',
                lyricsBookPath: 'lyrics-books/album1-lyrics.pdf',
                tracks: [
                    { num: 1, title: 'POOPSICKS', file: 'poopsicks.mp3', lyricsFile: '01-poopsicks.txt' },
                    { num: 2, title: 'BACK TO POOPSICKS 2', file: 'back-to-poopsicks-2.mp3', lyricsFile: '02-back-to-poopsicks-2.txt' },
                    { num: 3, title: 'Macan-Walker', file: 'macan-walker.mp3', lyricsFile: '03-macan-walker.txt' },
                    { num: 4, title: 'BORDOVIY SALON', file: 'bordoviy-salon.mp3', lyricsFile: '04-bordoviy-salon.txt' },
                    { num: 5, title: 'Classica Ryazanki / Lost Memory (ft. twizzyRRich)', file: 'classica-ryazanki.mp3', lyricsFile: '05-classica-ryazanki.txt' }
                ]
            },

            'disinvolto': {
                type: 'single',
                title: 'Disinvolto / Danilovsky',
                year: '2025',
                cover: 'images/single1-cover.jpg',
                audioPath: 'audio/singles/',
                lyricsPath: 'lyrics/singles/',
                lyricsBookPath: 'lyrics-books/disinvolto-lyrics.pdf',
                tracks: [
                    { num: 1, title: 'Disinvolto / Danilovsky', file: 'disinvolto.mp3', lyricsFile: 'disinvolto.txt' }
                ]
            },

            'six-senses-pupsiks': {
                type: 'album',
                title: 'Six Senses of Pupsiks',
                year: '2025',
                cover: 'images/album2-cover.jpg',
                audioPath: 'audio/album2/',
                lyricsPath: 'lyrics/album2/',
                lyricsBookPath: 'lyrics-books/album2-lyrics.pdf',
                tracks: [
                    { num: 1, title: "still ballin'", file: 'still-ballin.mp3', lyricsFile: '01-still-ballin.txt' },
                    { num: 2, title: "Hulk's Reflections", file: 'hulks-reflections.mp3', lyricsFile: '02-hulks-reflections.txt' },
                    { num: 3, title: 'World Most Monkey', file: 'world-most-monkey.mp3', lyricsFile: '03-world-most-monkey.txt' },
                    { num: 4, title: 'Young, Fresh and Tatarin', file: 'young-fresh-tatarin.mp3', lyricsFile: '04-young-fresh-tatarin.txt' },
                    { num: 5, title: 'ПАПА', file: 'papa.mp3', lyricsFile: '05-papa.txt' },
                    { num: 6, title: 'monologue about the daily routine', file: 'monologue.mp3', lyricsFile: '06-monologue.txt' }
                ]
            },

            'nypupsoids': {
                type: 'single',
                title: 'nypupsoids',
                year: '2025',
                cover: 'images/single2-cover.jpg',
                audioPath: 'audio/singles/',
                lyricsPath: 'lyrics/singles/',
                // Нет lyricsBookPath - кнопка не покажется
                tracks: [
                    { num: 1, title: 'nypupsoids', file: 'nypupsoids.mp3', lyricsFile: 'nypupsoids.txt' }
                ]
            },

            'thermoland': {
                type: 'single',
                title: 'thermoland',
                year: '2026',
                cover: 'images/single3-cover.jpg',
                audioPath: 'audio/singles/',
                lyricsPath: 'lyrics/singles/',
                // Нет lyricsBookPath - кнопка не покажется
                tracks: [
                    { num: 1, title: 'thermoland', file: 'thermoland.mp3', lyricsFile: 'thermoland.txt' }
                ]
            }
        };

        // ============================================
        // ЛОГИКА
        // ============================================
        
        let currentRelease = null;
        let currentTrackIndex = 0;
        let isPlaying = false;

        const audioPlayer = document.getElementById('audio-player');
        const player = document.getElementById('player');
        const progressBar = document.getElementById('progress-bar');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const lyricsPanel = document.getElementById('lyrics-panel');
        const downloadContainer = document.getElementById('download-container');
        const downloadBtn = document.getElementById('download-lyrics-btn');

        document.addEventListener('DOMContentLoaded', () => {
            renderHome();
            initStaggerAnimation();
            setupAudioEvents();
        });

        function renderHome() {
            const albumsGrid = document.getElementById('albums-grid');
            const singlesGrid = document.getElementById('singles-grid');
            let albumsHtml = '';
            let singlesHtml = '';

            Object.entries(releases).forEach(([id, release]) => {
                const trackCount = release.tracks.length;
                const meta = release.type === 'album' ? `${trackCount} треков` : 'Сингл';
                
                const cardHtml = `
                    <button onclick="openRelease('${id}')" class="release-card text-left bg-[var(--bg-card)] rounded-xl p-4 border border-[var(--border)] hover:border-[var(--accent-dim)] transition-all group">
                        <div class="aspect-square rounded-lg overflow-hidden mb-4 bg-[var(--bg)] shadow-lg">
                            <img src="${release.cover}" alt="${release.title}" class="card-image w-full h-full object-cover" onerror="this.style.display='none'">
                        </div>
                        <h3 class="font-medium text-[var(--fg)] group-hover:text-[var(--accent)] transition-colors line-clamp-2">
                            ${release.title}
                        </h3>
                        <p class="text-sm text-[var(--fg-muted)] mt-1">${meta} • ${release.year}</p>
                    </button>
                `;
                if (release.type === 'album') albumsHtml += cardHtml; else singlesHtml += cardHtml;
            });

            albumsGrid.innerHTML = albumsHtml;
            singlesGrid.innerHTML = singlesHtml;
        }

        function openRelease(releaseId) {
            currentRelease = releases[releaseId];
            if (!currentRelease) return;

            const coverEl = document.getElementById('release-cover');
            coverEl.innerHTML = `<img src="${currentRelease.cover}" alt="${currentRelease.title}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<div class=\\'w-full h-full bg-[var(--bg-card)] flex items-center justify-center\\'><span class=\\'text-[var(--fg-muted)]\\'>Нет обложки</span></div>'">`;
            
            document.getElementById('release-title').textContent = currentRelease.title;
            document.getElementById('release-meta').textContent = `${currentRelease.type === 'album' ? 'Альбом' : 'Сингл'} • ${currentRelease.year}`;
            
            // Логика кнопки скачивания
            if (currentRelease.lyricsBookPath) {
                downloadBtn.href = currentRelease.lyricsBookPath;
                downloadContainer.classList.remove('hidden');
            } else {
                downloadContainer.classList.add('hidden');
            }

            renderTracklist();
            showPage('release');
        }

        function renderTracklist() {
            const tracklistEl = document.getElementById('tracklist');
            let html = '';
            
            currentRelease.tracks.forEach((track, index) => {
                html += `
                    <div class="track-row flex items-center gap-5 py-4 px-2 cursor-pointer group" data-index="${index}" onclick="playTrack(${index})">
                        <span class="track-num w-6 text-center text-[var(--fg-muted)] text-sm font-mono group-hover:hidden">${String(track.num).padStart(2, '0')}</span>
                        <span class="w-6 text-center hidden group-hover:block">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="text-[var(--accent)]"><path d="M8 5v14l11-7z"/></svg>
                        </span>
                        <div class="flex-1 min-w-0"><p class="font-medium truncate tracking-wide">${track.title}</p></div>
                        <button onclick="event.stopPropagation(); showLyrics(${index})" class="p-2 opacity-0 group-hover:opacity-100 hover:bg-white/5 rounded-lg transition-all" aria-label="Текст песни">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-[var(--fg-muted)]"><path d="M4 6h16M4 12h16M4 18h12"/></svg>
                        </button>
                    </div>
                `;
            });
            tracklistEl.innerHTML = html;
        }

        function playTrack(index) {
            if (!currentRelease) return;
            currentTrackIndex = index;
            const track = currentRelease.tracks[index];

            audioPlayer.src = currentRelease.audioPath + track.file;
            document.getElementById('player-track').textContent = track.title;
            const playerCover = document.getElementById('player-cover');
            playerCover.innerHTML = `<img src="${currentRelease.cover}" class="w-full h-full object-cover" onerror="this.style.display='none'">`;

            player.classList.add('visible');
            document.getElementById('lyrics-btn').classList.remove('hidden');

            document.querySelectorAll('.track-row').forEach((row, i) => row.classList.toggle('playing', i === index));

            audioPlayer.play().then(() => { isPlaying = true; updatePlayPauseIcon(); }).catch(err => console.log('Ошибка:', err));
            loadLyrics(index);
        }

        function togglePlay() {
            if (audioPlayer.paused) { audioPlayer.play(); isPlaying = true; }
            else { audioPlayer.pause(); isPlaying = false; }
            updatePlayPauseIcon();
        }

        function updatePlayPauseIcon() {
            iconPlay.classList.toggle('hidden', isPlaying);
            iconPause.classList.toggle('hidden', !isPlaying);
        }

        function nextTrack() { if (currentRelease) playTrack((currentTrackIndex + 1) % currentRelease.tracks.length); }
        function prevTrack() { if (currentRelease) playTrack(currentTrackIndex === 0 ? currentRelease.tracks.length - 1 : currentTrackIndex - 1); }

        function seekTrack(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        function setupAudioEvents() {
            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    progressBar.style.width = (audioPlayer.currentTime / audioPlayer.duration) * 100 + '%';
                    document.getElementById('time-current').textContent = formatTime(audioPlayer.currentTime);
                }
            });
            audioPlayer.addEventListener('loadedmetadata', () => document.getElementById('time-total').textContent = formatTime(audioPlayer.duration));
            audioPlayer.addEventListener('ended', () => nextTrack());
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function loadLyrics(index) {
            const track = currentRelease.tracks[index];
            const lyricsFile = currentRelease.lyricsPath + track.lyricsFile;
            let text = 'Текст не найден';

            try {
                const response = await fetch(lyricsFile);
                if (response.ok) text = await response.text();
            } catch (e) { console.log('Ошибка загрузки текста:', e); }

            document.getElementById('lyrics-track-title').textContent = track.title;
            document.getElementById('lyrics-content').innerHTML = text.split('\n').map(line => `<p class="mb-3">${line || '&nbsp;'}</p>`).join('');
        }

        function showLyrics(index) { loadLyrics(index); lyricsPanel.classList.add('open'); }
        function closeLyrics() { lyricsPanel.classList.remove('open'); }
        function toggleLyrics() { lyricsPanel.classList.toggle('open'); }

        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page-' + pageName).classList.add('active');
            window.scrollTo(0, 0);
            if (pageName === 'home') setTimeout(initStaggerAnimation, 50);
        }

        function initStaggerAnimation() {
            document.querySelectorAll('.stagger-item').forEach((item, index) => {
                item.classList.remove('visible');
                setTimeout(() => item.classList.add('visible'), index * 100);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLyrics();
            if (e.key === ' ' && document.activeElement.tagName !== 'BUTTON') { e.preventDefault(); togglePlay(); }
        });
    </script>
</body>
</html>

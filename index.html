<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frnk ness collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #050505;
            --bg-elevated: #0a0a0a;
            --bg-card: #111111;
            --fg: #ffffff;
            --fg-muted: #6a6a6a;
            --accent: #D4FF00;
            --accent-dim: #a3c700;
            --accent-glow: rgba(212, 255, 0, 0.4);
            --accent-soft: rgba(212, 255, 0, 0.1);
            --border: #1a1a1a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle at top, #0f0f0f 0%, #050505 100%);
            color: var(--fg);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 4px;
            border: 2px solid var(--bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .page {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.6s;
            display: none;
            position: relative;
            z-index: 1;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            display: block;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        header {
            background: rgba(5, 5, 5, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
        }

        header .w-8 {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header button:hover .w-8 {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .release-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            background: var(--bg-card);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .release-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(212, 255, 0, 0.06), transparent 40%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            pointer-events: none;
        }

        .release-card:hover::before {
            opacity: 1;
        }

        .release-card:hover {
            transform: translateY(-6px) scale(1.01);
            border-color: rgba(212, 255, 0, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 20px var(--accent-glow);
        }

        .release-card:active {
            transform: scale(0.98);
        }

        .release-card:hover .card-image {
            filter: brightness(1.1) saturate(1.1);
            transform: scale(1.03);
        }

        .card-image {
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        .hero-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--fg);
            animation: textRevealGlow 2s ease-out forwards;
            transform-origin: center;
        }

        @keyframes textRevealGlow {
            0% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px);
                text-shadow: 0 0 20px var(--accent);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
                text-shadow: 0 0 30px var(--accent-glow), 0 0 60px rgba(212, 255, 0, 0.2);
            }
        }

        .track-row {
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .track-row:last-child {
            border-bottom: none;
        }

        .track-row:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .track-row:active {
            transform: scale(0.99);
        }

        .track-row.playing {
            background: linear-gradient(90deg, var(--accent-soft) 0%, transparent 100%);
            transition: background-color 0.5s ease;
        }

        .track-row.playing::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: active-track-line 1s ease-in-out infinite alternate;
        }

        @keyframes active-track-line {
            from {
                opacity: 0.5;
                height: 40%;
                top: 30%;
            }

            to {
                opacity: 1;
                height: 100%;
                top: 0;
            }
        }

        .track-row.playing .track-num {
            color: var(--accent);
        }

        /* --- PLAYER STYLING --- */
        .player {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(to top, rgba(10, 10, 10, 0.98), rgba(10, 10, 10, 0.9));
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 -15px 40px rgba(0, 0, 0, 0.6);
        }

        .player.visible {
            transform: translateY(0);
        }

        .progress-container {
            position: relative;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            overflow: visible;
            top: -2px;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--accent-glow);
            border-radius: 2px;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            transition: transform 0.2s ease;
        }

        .progress-container:hover .progress-bar::after {
            transform: translateY(-50%) scale(1);
        }

        #play-pause-btn {
            position: relative;
            z-index: 2;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        #play-pause-btn.playing-state {
            background: var(--fg);
            box-shadow: 0 0 0 0 var(--accent-glow);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 var(--accent-glow);
            }

            70% {
                box-shadow: 0 0 0 12px transparent;
            }

            100% {
                box-shadow: 0 0 0 0 transparent;
            }
        }

        #play-pause-btn:active {
            transform: scale(0.9) !important;
        }

        #icon-play,
        #icon-pause {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        #icon-play.hidden {
            opacity: 0;
            transform: rotate(90deg) scale(0.5);
            position: absolute;
        }

        #icon-pause.hidden {
            opacity: 0;
            transform: scale(0.5);
            position: absolute;
        }

        .lyrics-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg-muted);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .lyrics-action-btn:hover {
            background: var(--accent-soft);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px var(--accent-soft);
            transform: translateY(-1px);
        }

        .lyrics-action-btn:active {
            transform: scale(0.95);
        }

        #player-cover {
            position: relative;
        }

        #player-cover.playing-glow::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 10px;
            background: var(--accent);
            filter: blur(15px);
            opacity: 0.3;
            z-index: -1;
            animation: cover-pulse 3s infinite ease-in-out;
        }

        @keyframes cover-pulse {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(1.05);
            }
        }

        .lyrics-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(to left, #0a0a0a 0%, #111111 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
        }

        .lyrics-panel.open {
            transform: translateX(0);
        }

        /* --- KARAOKE MODE STYLES --- */
        #lyrics-content {
            scroll-behavior: smooth;
            /* Плавный скролл контейнера */
        }

        .lrc-line {
            padding: 10px 0;
            margin-bottom: 8px;
            font-size: 18px;
            line-height: 1.6;
            color: var(--fg-muted);
            opacity: 0.6;
            transform: scale(1.0);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            padding-left: 12px;
            margin-left: -12px;
        }

        .lrc-line:hover {
            opacity: 0.9;
            color: var(--fg);
        }

        .lrc-line.active {
            opacity: 1;
            color: var(--accent);
            transform: scale(1.05);
            text-shadow: 0 0 15px var(--accent-glow);
            font-weight: 600;
            margin-left: 0;
            /* Компенсация за border */
            border-left: 3px solid var(--accent);
        }

        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
        }

        .stagger-item.visible {
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 80px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -4px;
            background-color: #fff;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            box-shadow: 0 0 5px var(--accent);
            transition: all 0.2s;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            background-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        button:focus-visible,
        a:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <header class="fixed top-0 left-0 right-0 z-40">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <button onclick="showPage('home')" class="flex items-center gap-3 group" aria-label="На главную">
                <div class="w-8 h-8 rounded bg-[var(--accent)] flex items-center justify-center">
                    <span class="font-bold text-sm text-[var(--bg)]">4L</span>
                </div>
                <span
                    class="text-lg font-medium tracking-tight text-white/90 group-hover:text-white transition-colors">frnk
                    ness collection</span>
            </button>
            <nav class="hidden sm:flex items-center gap-6 text-sm text-[var(--fg-muted)]">
                <span class="text-xs tracking-widest uppercase">PUPSIK4LIFE</span>
            </nav>
        </div>
    </header>

    <main class="pt-20 pb-32 min-h-screen relative z-10">

        <!-- HOME PAGE -->
        <div id="page-home" class="page active">
            <div class="max-w-6xl mx-auto px-6 py-12">
                <section class="mb-20 stagger-item">
                    <h1 class="hero-title mb-6">Pupsiks Saga</h1>
                    <p class="text-[var(--fg-muted)] text-lg max-w-xl leading-relaxed">Полная коллекция релизов frnk
                        ness про компанию Пупсиков. Альбомы, синглы и тексты песен в одном месте.</p>
                </section>

                <section class="mb-16 stagger-item" style="animation-delay: 0.1s;">
                    <h2 class="text-xs tracking-widest uppercase text-[var(--fg-muted)] mb-8">Альбомы</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="albums-grid"></div>
                </section>

                <section class="stagger-item" style="animation-delay: 0.2s;">
                    <h2 class="text-xs tracking-widest uppercase text-[var(--fg-muted)] mb-8">Синглы</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="singles-grid"></div>
                </section>
            </div>
        </div>

        <!-- RELEASE PAGE -->
        <div id="page-release" class="page">
            <div class="max-w-6xl mx-auto px-6 py-8">
                <button onclick="showPage('home')"
                    class="flex items-center gap-2 text-[var(--fg-muted)] hover:text-[var(--accent)] transition-colors mb-12 group">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="group-hover:-translate-x-1 transition-transform">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    <span class="text-sm">Назад</span>
                </button>

                <div class="flex flex-col lg:flex-row gap-8 lg:gap-16">
                    <div class="lg:w-80 flex-shrink-0">
                        <div id="release-cover"
                            class="aspect-square rounded-xl overflow-hidden bg-[var(--bg-card)] mb-6 shadow-2xl shadow-black/80">
                        </div>
                        <h1 id="release-title" class="text-3xl font-bold mb-2 tracking-tight leading-tight"></h1>
                        <p id="release-artist"
                            class="text-[var(--accent)] text-sm font-medium mb-4 tracking-wide lowercase">frnk ness</p>
                        <p id="release-meta" class="text-sm text-[var(--fg-muted)] tracking-wide"></p>

                        <div id="download-container" class="mt-6 hidden">
                            <a id="download-lyrics-btn" href="#" download
                                class="inline-flex items-center gap-2 text-xs tracking-widest uppercase text-[var(--accent)] hover:text-black hover:bg-[var(--accent)] border border-[var(--accent)]/40 rounded-full px-5 py-2.5 transition-all duration-300 group">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" class="group-hover:translate-y-0.5 transition-transform">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7 10 12 15 17 10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                <span>Lyrics Book</span>
                            </a>
                        </div>
                    </div>

                    <div class="flex-1 max-w-2xl">
                        <div id="video-container" class="mb-10 hidden">
                            <div class="flex items-center gap-4 mb-4">
                                <h3 class="text-xs tracking-[0.2em] uppercase text-[var(--fg-muted)]">Видео</h3>
                                <div class="flex-1 h-px bg-[var(--border)]"></div>
                            </div>
                            <div
                                class="aspect-video rounded-xl overflow-hidden bg-[var(--bg-card)] shadow-lg border border-white/5">
                                <iframe id="video-iframe" class="w-full h-full" src=""
                                    referrerpolicy="strict-origin-when-cross-origin" title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen></iframe>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 mb-6">
                            <h3 class="text-xs tracking-[0.2em] uppercase text-[var(--fg-muted)]">Треклист</h3>
                            <div class="flex-1 h-px bg-[var(--border)]"></div>
                        </div>
                        <div id="tracklist" class="space-y-0 rounded-xl overflow-hidden border border-white/5"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lyrics Panel -->
    <div id="lyrics-panel"
        class="lyrics-panel fixed top-0 right-0 w-full sm:w-[400px] h-full bg-[var(--bg-elevated)] z-50 overflow-hidden flex flex-col">
        <div class="p-6 border-b border-white/5 flex items-center justify-between flex-shrink-0">
            <div>
                <h4 id="lyrics-track-title" class="font-semibold text-lg"></h4>
                <p class="text-sm text-[var(--fg-muted)]">frnk ness</p>
            </div>
            <button onclick="closeLyrics()"
                class="flex items-center justify-center w-8 h-8 bg-white/5 hover:bg-white/10 rounded-full text-sm transition-colors"
                aria-label="Закрыть текст">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="lyrics-content" class="flex-1 overflow-y-auto p-6 text-base leading-loose text-[var(--fg-muted)]">
            <p class="italic">Текст загружается...</p>
        </div>
    </div>

    <!-- Player -->
    <div id="player" class="player fixed bottom-0 left-0 right-0 bg-[var(--bg-elevated)] z-30">
        <div class="max-w-6xl mx-auto">
            <div class="progress-container rounded-none" onclick="seekTrack(event)">
                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
            </div>

            <div class="px-6 py-3 flex items-center gap-4">
                <div class="flex items-center gap-4 flex-1 min-w-0">
                    <div id="player-cover"
                        class="w-12 h-12 rounded bg-[var(--bg-card)] flex-shrink-0 overflow-hidden shadow-lg"></div>
                    <div class="min-w-0 flex items-center gap-4">
                        <div>
                            <p id="player-track" class="font-medium truncate text-sm"></p>
                            <p class="text-xs text-[var(--fg-muted)] truncate">frnk ness</p>
                        </div>

                        <button id="lyrics-btn" onclick="toggleLyrics()" class="lyrics-action-btn hidden sm:flex"
                            aria-label="Открыть текст песни">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                            </svg>
                            <span>Текст</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="prevTrack()"
                        class="play-btn p-2 text-[var(--fg-muted)] hover:text-[var(--fg)] transition-colors"
                        aria-label="Предыдущий трек">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>
                    <button id="play-pause-btn" onclick="togglePlay()"
                        class="play-btn w-10 h-10 rounded-full bg-white text-black flex items-center justify-center relative"
                        aria-label="Воспроизвести">
                        <svg id="icon-play" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="icon-pause" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"
                            class="hidden">
                            <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
                        </svg>
                    </button>
                    <button onclick="nextTrack()"
                        class="play-btn p-2 text-[var(--fg-muted)] hover:text-[var(--fg)] transition-colors"
                        aria-label="Следующий трек">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>

                <div class="hidden sm:flex items-center gap-4 flex-1 justify-end">
                    <div class="flex items-center gap-2 text-xs text-[var(--fg-muted)] font-mono w-24 justify-end">
                        <span id="time-current">0:00</span>
                        <span>/</span>
                        <span id="time-total">0:00</span>
                    </div>

                    <div class="flex items-center gap-2 pl-4 border-l border-white/10">
                        <button onclick="toggleMute()"
                            class="text-[var(--fg-muted)] hover:text-[var(--fg)] transition-colors"
                            aria-label="Громкость">
                            <svg id="volume-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                                <path id="vol-wave-1" d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                                <path id="vol-wave-2" d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                            </svg>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>

                <button id="lyrics-btn-mobile" onclick="toggleLyrics()"
                    class="sm:hidden p-2 text-[var(--fg-muted)] hover:text-[var(--accent)] transition-colors"
                    aria-label="Текст песни">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>

    <script>
        // ============================================
        // ДАННЫЕ РЕЛИЗОВ (Добавлено поле lrcFile)
        // ============================================

        const releases = {
            'most-venture-poopsicks': {
                type: 'album',
                title: 'Most Venture Poopsicks / Last Over V',
                year: '2025',
                cover: 'images/album1-cover.jpg',
                audioPath: 'audio/album1/',
                lyricsPath: 'lyrics/album1/',
                lyricsBookPath: 'lyrics-books/album1-lyrics.pdf',
                tracks: [
                    // Добавил lrcFile для караоке. Если его нет, загрузится txt
                    { num: 1, title: 'POOPSICKS', file: 'poopsicks.mp3', lyricsFile: '01-poopsicks.txt', lrcFile: '01-poopsicks.lrc' },
                    { num: 2, title: 'BACK TO POOPSICKS 2', file: 'back-to-poopsicks-2.mp3', lyricsFile: '02-back-to-poopsicks-2.txt' },
                    { num: 3, title: 'Macan-Walker', file: 'macan-walker.mp3', lyricsFile: '03-macan-walker.txt' },
                    { num: 4, title: 'BORDOVIY SALON', file: 'bordoviy-salon.mp3', lyricsFile: '04-bordoviy-salon.txt' },
                    { num: 5, title: 'Classica Ryazanki / Lost Memory (ft. twizzyRRich)', file: 'classica-ryazanki.mp3', lyricsFile: '05-classica-ryazanki.txt' }
                ]
            },

            'disinvolto': {
                type: 'single',
                title: 'Disinvolto / Danilovsky',
                year: '2025',
                cover: 'images/single1-cover.jpg',
                audioPath: 'audio/singles/',
                lyricsPath: 'lyrics/singles/',
                lyricsBookPath: 'lyrics-books/disinvolto-lyrics.pdf',
                videoUrl: 'https://www.youtube.com/embed/vI_8FLsAn50',
                tracks: [
                    { num: 1, title: 'Disinvolto / Danilovsky', file: 'disinvolto.mp3', lyricsFile: 'disinvolto.txt' }
                ]
            },

            'six-senses-pupsiks': {
                type: 'album',
                title: 'Six Senses of Pupsiks',
                year: '2025',
                cover: 'images/album2-cover.jpg',
                audioPath: 'audio/album2/',
                lyricsPath: 'lyrics/album2/',
                lyricsBookPath: 'lyrics-books/album2-lyrics.pdf',
                tracks: [
                    { num: 1, title: "still ballin'", file: 'still-ballin.mp3', lyricsFile: '01-still-ballin.txt' },
                    { num: 2, title: "Hulk's Reflections", file: 'hulks-reflections.mp3', lyricsFile: '02-hulks-reflections.txt' },
                    { num: 3, title: 'World Most Monkey', file: 'world-most-monkey.mp3', lyricsFile: '03-world-most-monkey.txt' },
                    { num: 4, title: 'Young, Fresh and Tatarin', file: 'young-fresh-tatarin.mp3', lyricsFile: '04-young-fresh-tatarin.txt' },
                    { num: 5, title: 'ПАПА', file: 'papa.mp3', lyricsFile: '05-papa.txt' },
                    { num: 6, title: 'monologue about the daily routine', file: 'monologue.mp3', lyricsFile: '06-monologue.txt' }
                ]
            },

            'nypupsoids': {
                type: 'single',
                title: 'nypupsoids',
                year: '2025',
                cover: 'images/single2-cover.jpg',
                audioPath: 'audio/singles/',
                lyricsPath: 'lyrics/singles/',
                tracks: [
                    { num: 1, title: 'nypupsoids', file: 'nypupsoids.mp3', lyricsFile: 'nypupsoids.txt' }
                ]
            },

            'thermoland': {
                type: 'single',
                title: 'thermoland',
                year: '2026',
                cover: 'images/single3-cover.jpg',
                audioPath: 'audio/singles/',
                lyricsPath: 'lyrics/singles/',
                tracks: [
                    { num: 1, title: 'thermoland', file: 'thermoland.mp3', lyricsFile: 'thermoland.txt' }
                ]
            }
        };

        // ============================================
        // ЛОГИКА
        // ============================================

        let currentRelease = null;
        let currentTrackIndex = 0;
        let isPlaying = false;

        // === KARAOKE STATE ===
        let parsedLyrics = []; // Массив {time, text}
        let currentLyricIndex = -1; // Индекс текущей строки

        const audioPlayer = document.getElementById('audio-player');
        const player = document.getElementById('player');
        const progressBar = document.getElementById('progress-bar');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const lyricsPanel = document.getElementById('lyrics-panel');
        const downloadContainer = document.getElementById('download-container');
        const downloadBtn = document.getElementById('download-lyrics-btn');
        const lyricsContent = document.getElementById('lyrics-content');

        const videoContainer = document.getElementById('video-container');
        const videoIframe = document.getElementById('video-iframe');

        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');
        const volWave1 = document.getElementById('vol-wave-1');
        const volWave2 = document.getElementById('vol-wave-2');

        const playPauseBtn = document.getElementById('play-pause-btn');
        const playerCover = document.getElementById('player-cover');
        const lyricsBtn = document.getElementById('lyrics-btn');
        const lyricsBtnMobile = document.getElementById('lyrics-btn-mobile');

        document.addEventListener('DOMContentLoaded', () => {
            renderHome();
            initStaggerAnimation();
            setupAudioEvents();
            setupVolumeControls();
            initParticles();
            initCardGlow();
        });

        // --- Particles Logic ---
        function initParticles() {
            const container = document.getElementById('particles-js');
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                const size = Math.random() * 3 + 1;
                p.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: rgba(212, 255, 0, 0.4);
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    box-shadow: 0 0 ${size * 2}px rgba(212, 255, 0, 0.2);
                    animation: float ${Math.random() * 10 + 10}s linear infinite;
                    animation-delay: ${Math.random() * 5}s;
                `;
                container.appendChild(p);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) translateX(0); opacity: 0; }
                    50% { opacity: 0.5; }
                    100% { transform: translateY(-100vh) translateX(${Math.random() > 0.5 ? '' : '-'}50px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // --- Card Glow Effect ---
        function initCardGlow() {
            document.getElementById('albums-grid').addEventListener('mousemove', e => handleCardGlow(e));
            document.getElementById('singles-grid').addEventListener('mousemove', e => handleCardGlow(e));
        }

        function handleCardGlow(e) {
            const card = e.target.closest('.release-card');
            if (!card) return;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        }

        function renderHome() {
            const albumsGrid = document.getElementById('albums-grid');
            const singlesGrid = document.getElementById('singles-grid');
            let albumsHtml = '';
            let singlesHtml = '';

            Object.entries(releases).forEach(([id, release]) => {
                const trackCount = release.tracks.length;
                const meta = release.type === 'album' ? `${trackCount} треков` : 'Сингл';

                const cardHtml = `
                    <button onclick="openRelease('${id}')" class="release-card text-left rounded-xl p-4 transition-all group relative">
                        <div class="aspect-square rounded-lg overflow-hidden mb-4 bg-[var(--bg)] shadow-lg">
                            <img src="${release.cover}" alt="${release.title}" class="card-image w-full h-full object-cover" onerror="this.style.display='none'">
                        </div>
                        <h3 class="font-semibold text-[var(--fg)] group-hover:text-[var(--accent)] transition-colors line-clamp-2 relative z-10">
                            ${release.title}
                        </h3>
                        <p class="text-xs text-[var(--fg-muted)] mt-1 relative z-10">${meta} • ${release.year}</p>
                    </button>
                `;
                if (release.type === 'album') albumsHtml += cardHtml; else singlesHtml += cardHtml;
            });

            albumsGrid.innerHTML = albumsHtml;
            singlesGrid.innerHTML = singlesHtml;
        }

        function openRelease(releaseId) {
            currentRelease = releases[releaseId];
            if (!currentRelease) return;

            const coverEl = document.getElementById('release-cover');
            coverEl.innerHTML = `<img src="${currentRelease.cover}" alt="${currentRelease.title}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<div class=\\'w-full h-full bg-[var(--bg-card)] flex items-center justify-center\\'><span class=\\'text-[var(--fg-muted)]\\'>Нет обложки</span></div>'">`;

            document.getElementById('release-title').textContent = currentRelease.title;
            document.getElementById('release-meta').textContent = `${currentRelease.type === 'album' ? 'Альбом' : 'Сингл'} • ${currentRelease.year}`;

            if (currentRelease.lyricsBookPath) {
                downloadBtn.href = currentRelease.lyricsBookPath;
                downloadContainer.classList.remove('hidden');
            } else {
                downloadContainer.classList.add('hidden');
            }

            if (currentRelease.videoUrl) {
                videoContainer.classList.remove('hidden');
                setTimeout(() => {
                    videoIframe.src = currentRelease.videoUrl;
                }, 50);
            } else {
                videoIframe.src = '';
                videoContainer.classList.add('hidden');
            }

            renderTracklist();
            showPage('release');
        }

        function renderTracklist() {
            const tracklistEl = document.getElementById('tracklist');
            let html = '';

            currentRelease.tracks.forEach((track, index) => {
                html += `
                    <div class="track-row flex items-center gap-5 py-4 px-4 cursor-pointer group" data-index="${index}" onclick="playTrack(${index})">
                        <span class="track-num w-6 text-center text-[var(--fg-muted)] text-sm font-mono group-hover:hidden">${String(track.num).padStart(2, '0')}</span>
                        <span class="w-6 text-center hidden group-hover:block">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="text-[var(--accent)]"><path d="M8 5v14l11-7z"/></svg>
                        </span>
                        <div class="flex-1 min-w-0"><p class="font-medium truncate">${track.title}</p></div>
                        <button onclick="event.stopPropagation(); showLyrics(${index})" class="lyrics-action-btn scale-90 opacity-0 group-hover:opacity-100" aria-label="Текст песни">
                             <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                             <span>Текст</span>
                        </button>
                    </div>
                `;
            });
            tracklistEl.innerHTML = html;
        }

        function playTrack(index) {
            if (!currentRelease) return;
            currentTrackIndex = index;
            const track = currentRelease.tracks[index];

            audioPlayer.src = currentRelease.audioPath + track.file;
            document.getElementById('player-track').textContent = track.title;

            playerCover.innerHTML = `<img src="${currentRelease.cover}" class="w-full h-full object-cover" onerror="this.style.display='none'">`;

            player.classList.add('visible');
            lyricsBtn.classList.remove('hidden');
            lyricsBtnMobile.classList.remove('hidden');

            document.querySelectorAll('.track-row').forEach((row, i) => row.classList.toggle('playing', i === index));

            // Сброс караоке состояния
            parsedLyrics = [];
            currentLyricIndex = -1;

            audioPlayer.play().then(() => {
                isPlaying = true;
                updatePlayPauseIcon();
            }).catch(err => console.log('Ошибка:', err));

            loadLyrics(index);
        }

        function togglePlay() {
            if (audioPlayer.paused) { audioPlayer.play(); isPlaying = true; }
            else { audioPlayer.pause(); isPlaying = false; }
            updatePlayPauseIcon();
        }

        function updatePlayPauseIcon() {
            iconPlay.classList.toggle('hidden', isPlaying);
            iconPause.classList.toggle('hidden', !isPlaying);
            playPauseBtn.classList.toggle('playing-state', isPlaying);
            playerCover.classList.toggle('playing-glow', isPlaying);
        }

        function nextTrack() { if (currentRelease) playTrack((currentTrackIndex + 1) % currentRelease.tracks.length); }
        function prevTrack() { if (currentRelease) playTrack(currentTrackIndex === 0 ? currentRelease.tracks.length - 1 : currentTrackIndex - 1); }

        function seekTrack(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        // === ОБНОВЛЕННАЯ ЛОГИКА АУДИО СОБЫТИЙ (КАРАОКЕ) ===
        function setupAudioEvents() {
            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    // Прогресс бар
                    progressBar.style.width = (audioPlayer.currentTime / audioPlayer.duration) * 100 + '%';
                    document.getElementById('time-current').textContent = formatTime(audioPlayer.currentTime);

                    // Синхронизация караоке
                    updateKaraokeHighlight();
                }
            });
            audioPlayer.addEventListener('loadedmetadata', () => document.getElementById('time-total').textContent = formatTime(audioPlayer.duration));
            audioPlayer.addEventListener('ended', () => nextTrack());
        }

        // === ФУНКЦИЯ ПОДСВЕТКИ И СКРОЛЛА ===
        function updateKaraokeHighlight() {
            if (parsedLyrics.length === 0) return;

            const currentTime = audioPlayer.currentTime;
            let newIndex = -1;

            // Находим индекс текущей строки
            // Итерируем с конца, чтобы ловить момент "уже играет"
            for (let i = parsedLyrics.length - 1; i >= 0; i--) {
                if (currentTime >= parsedLyrics[i].time) {
                    newIndex = i;
                    break;
                }
            }

            // Если строка изменилась
            if (newIndex !== currentLyricIndex) {
                currentLyricIndex = newIndex;

                // Удаляем класс active у всех
                const allLines = lyricsContent.querySelectorAll('.lrc-line');
                allLines.forEach(el => el.classList.remove('active'));

                // Добавляем класс active текущей
                if (newIndex !== -1 && allLines[newIndex]) {
                    const activeEl = allLines[newIndex];
                    activeEl.classList.add('active');

                    // Плавный скролл
                    const containerHeight = lyricsContent.clientHeight;
                    const elementTop = activeEl.offsetTop;
                    const elementHeight = activeEl.clientHeight;

                    // Центрируем элемент
                    lyricsContent.scrollTop = elementTop - (containerHeight / 2) + (elementHeight / 2);
                }
            }
        }

        function setupVolumeControls() {
            audioPlayer.volume = volumeSlider.value;
            updateVolumeIcon(audioPlayer.volume);
            volumeSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                audioPlayer.volume = value;
                audioPlayer.muted = false;
                updateVolumeIcon(value);
            });
        }

        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            if (audioPlayer.muted) {
                volumeSlider.value = 0;
                updateVolumeIcon(0);
            } else {
                let vol = audioPlayer.volume;
                if (vol === 0) vol = 0.5;
                audioPlayer.volume = vol;
                volumeSlider.value = vol;
                updateVolumeIcon(vol);
            }
        }

        function updateVolumeIcon(vol) {
            if (vol === 0 || audioPlayer.muted) {
                volWave1.style.opacity = '0';
                volWave2.style.opacity = '0';
            } else if (vol < 0.5) {
                volWave1.style.opacity = '1';
                volWave2.style.opacity = '0';
            } else {
                volWave1.style.opacity = '1';
                volWave2.style.opacity = '1';
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // === ЗАГРУЗКА ТЕКСТА (LRC ИЛИ TXT) ===
        async function loadLyrics(index) {
            const track = currentRelease.tracks[index];

            // Приоритет lrc файлу
            let lrcFile = null;
            if (track.lrcFile) {
                lrcFile = currentRelease.lyricsPath + track.lrcFile;
            } else if (track.lyricsFile) {
                // Попытка заменить расширение на .lrc
                const baseName = track.lyricsFile.replace(/\.[^/.]+$/, "");
                lrcFile = currentRelease.lyricsPath + baseName + '.lrc';
            }

            let text = 'Текст не найден';
            let isLrc = false;

            // Пробуем загрузить LRC
            if (lrcFile) {
                try {
                    const response = await fetch(lrcFile);
                    if (response.ok) {
                        text = await response.text();
                        if (text.includes('[') && text.includes(']')) isLrc = true;
                    }
                } catch (e) { console.log('LRC не найден, пробуем TXT'); }
            }

            // Если LRC не загрузился, грузим TXT
            if (!isLrc && track.lyricsFile) {
                try {
                    const response = await fetch(currentRelease.lyricsPath + track.lyricsFile);
                    if (response.ok) text = await response.text();
                } catch (e) { console.log('Ошибка загрузки текста:', e); }
            }

            document.getElementById('lyrics-track-title').textContent = track.title;

            if (isLrc) {
                parsedLyrics = parseLRC(text);
                renderKaraokeLyrics(parsedLyrics);
            } else {
                parsedLyrics = [];
                renderPlainLyrics(text);
            }
        }

        // ПАРСЕР LRC
        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            // Regex для [mm:ss.xx] или [mm:ss:xx] или [mm:ss]
            const timeRegex = /\[(\d{2}):(\d{2})(?:\.|:)(\d{2})?\](.*)/;

            lines.forEach(line => {
                const match = line.match(timeRegex);
                if (match) {
                    const minutes = parseInt(match[1], 10);
                    const seconds = parseInt(match[2], 10);
                    const milliseconds = match[3] ? parseInt(match[3], 10) : 0;
                    // Конвертируем в секунды
                    const time = minutes * 60 + seconds + (milliseconds / 100);
                    const text = match[4] || '';
                    result.push({ time, text });
                }
            });

            // Сортировка на всякий случай
            return result.sort((a, b) => a.time - b.time);
        }

        // РЕНДЕРИНГ КАРАОКЕ
        function renderKaraokeLyrics(lyrics) {
            if (lyrics.length === 0) {
                lyricsContent.innerHTML = '<p class="italic">Файл пуст или поврежден</p>';
                return;
            }

            let html = '';
            lyrics.forEach((line, index) => {
                // Каждая строка - div с data-time для клика
                html += `<p class="lrc-line" data-time="${line.time}" onclick="seekToLyric(${line.time})">${line.text || '...'}</p>`;
            });
            lyricsContent.innerHTML = html;
        }

        // РЕНДЕРИНГ ОБЫЧНОГО ТЕКСТА
        function renderPlainLyrics(text) {
            lyricsContent.innerHTML = text.split('\n').map(line => `<p class="mb-2">${line || '&nbsp;'}</p>`).join('');
        }

        // ПЕРЕМОТКА ПО КЛИКУ НА СТРОКУ
        function seekToLyric(time) {
            if (audioPlayer.duration) {
                audioPlayer.currentTime = time;
                if (!isPlaying) togglePlay();
            }
        }

        function showLyrics(index) { loadLyrics(index); lyricsPanel.classList.add('open'); }
        function closeLyrics() { lyricsPanel.classList.remove('open'); }
        function toggleLyrics() { lyricsPanel.classList.toggle('open'); }

        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page-' + pageName).classList.add('active');
            window.scrollTo(0, 0);
            if (pageName === 'home') setTimeout(initStaggerAnimation, 50);
        }

        function initStaggerAnimation() {
            document.querySelectorAll('.stagger-item').forEach((item, index) => {
                item.classList.remove('visible');
                setTimeout(() => item.classList.add('visible'), index * 150);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLyrics();
            if (e.key === ' ' && document.activeElement.tagName !== 'BUTTON' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                togglePlay();
            }
        });
    </script>
